<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- Modified  version of aframe-ar to fire events when markers are found -->
    <script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-ar.js?1525282400523"></script>
    <!-- Responding to marker detection events -->
    <script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-play-on-scan.js?1525282448985"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers  scale="2 2 2" -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/bardionson/bardionson.github.io/master/ar-playground/models/n-ra.gltf"></a-asset-item>
            <video id="vid" autoplay="true" src="gasmaskcolab-8663354-8522792-7073367.mp4" loop="true"></video>
            <!-- video id="what-car" autoplay="true" loop="true" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4"></video -->
        </a-assets>
            
            

        <a-marker type='barcode' value='6'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker type='barcode' value='7'>
            <a-entity scale="2 2" rotation="-90 0 0" position='0 0 0'>
                <a-video play-on-scan src="#vid"></a-video>
            </a-entity>
        </a-marker>

        <a-entity camera>

         </a-entity>
        </a-scene>
    </body>
</html>
